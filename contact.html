    <section class "main-container">
        <h1>Contact</h1>
        
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Frodo Baggins" required="required">

                    <li>

                        <input type="text" name="email" id="email" placeholder="FrodoBaggins@theshire.com" required="required">

                    <li>
                        <label for="message">Message</label>

                    </li>
                </ul>
                <input type="submit" name="submit">

            </form>
           

    </section>
